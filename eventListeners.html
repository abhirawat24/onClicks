<!--event listner-->
<html>
  <body>
    <h2>JavaScript addEventListner()</h2>
    <p>
      This example uses the addEventListener() method to add many events on the
      same button.
    </p>
    <button id="myBtn">Tap on this</button>
    <p id="demo"></p>
    <script>
      var x = document.getElementById("myBtn");
      x.addEventListener("mouseover", myFunction);
      x.addEventLisetner("click", mySecondFunction);
      x.addEventListener("mouseout", myThirdFunction);

      function myFunction(){
        document.getElementById("demo").innerHTML += "Mouse over!"<br>;
      }
      function mySecondFunction(){
        document.getElementById("demo").innerHTML += "Clicked!"<br>;
      }
      function myThirdFunction(){
        document.getElementById("demo").innerHTML += "Mouse out!"<br>;
      }
    </script>
  </body>
</html>
