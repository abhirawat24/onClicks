<html>
  <body>
    <p id="p1">Text line 1. Text line 2. Text line 3.</p>
    <input
      type="button"
      value="Hide text"
      onclick="document.getElementById('p1').style.visibility='hidden'"
    />
    <input
      type="button"
      value="Show text"
      onclick="document.getElementById('p1').style.visibility='visible'"
    />
  </body>
</html>
